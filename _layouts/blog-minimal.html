---
layout: page
---

<div class="posts-list">
  {% for post in site.posts %}
    <article class="post-preview" style="margin-bottom: 2rem;">
      <h3 style="margin-bottom: 0.5rem;">
        <a href="{{ post.url | relative_url }}" style="text-decoration: none; color: inherit;">
          {{ post.title }}
        </a>
      </h3>
      
      <p class="post-meta" style="color: #666; font-size: 0.9rem; margin-bottom: 0.5rem;">
        {{ post.date | date: "%B %-d, %Y" }}
        {% if post.tags.size > 0 %}
          • {{ post.tags | join: ", " }}
        {% endif %}
      </p>
      
      <div class="post-entry" style="margin-bottom: 1rem;">
        {{ post.excerpt | strip_html | truncatewords: 40 }}
      </div>
      
      <a href="{{ post.url | relative_url }}" class="post-read-more" style="font-weight: bold;">
        Read More →
      </a>
    </article>
    
    {% unless forloop.last %}
      <hr style="margin: 2rem 0; border: none; border-top: 1px solid #e0e0e0;">
    {% endunless %}
  {% endfor %}
</div>
