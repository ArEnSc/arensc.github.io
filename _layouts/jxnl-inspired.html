<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <style>
    :root {
      --primary-color: #1e3a8a;
      --accent-color: #3b82f6;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --bg-primary: #ffffff;
      --bg-secondary: #f3f4f6;
      --border-color: #e5e7eb;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    .site-header {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .site-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: 600;
      text-decoration: none;
      color: var(--primary-color);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    /* Hero Section */
    .hero {
      padding: 4rem 0;
      text-align: center;
      background: var(--bg-secondary);
      margin-bottom: 3rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent-color);
      color: white;
    }

    .btn-primary:hover {
      background: #2980b9;
    }

    .btn-secondary {
      border: 2px solid var(--border-color);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      border-color: var(--accent-color);
      color: var(--accent-color);
    }

    /* Posts Grid */
    .posts-section {
      margin-bottom: 4rem;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--primary-color);
    }

    .posts-grid {
      display: grid;
      gap: 1.5rem;
    }

    .post-card {
      padding: 1.5rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .post-card:hover {
      transform: translateY(-2px);
    }

    .post-title {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .post-title a {
      text-decoration: none;
      color: var(--primary-color);
    }

    .post-title a:hover {
      color: var(--accent-color);
    }

    .post-meta {
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
    }

    .post-excerpt {
      color: var(--text-primary);
      line-height: 1.6;
    }

    /* Features Grid */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }

    .feature-card {
      padding: 2rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s;
    }

    .feature-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .feature-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .feature-title {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    /* Footer */
    footer {
      border-top: 1px solid var(--border-color);
      padding: 2rem 0;
      text-align: center;
      color: var(--text-secondary);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        gap: 1rem;
      }
      
      .hero h1 {
        font-size: 2rem;
      }
      
      .hero-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container site-nav">
      <a href="/" class="site-title">{{ site.title }}</a>
      <ul class="nav-links">
        <li><a href="/">Blog</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/portfolio">Portfolio</a></li>
        <li><a href="/resume">Resume</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Built with Jekyll.</p>
    </div>
  </footer>
</body>
</html>
